<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Ateliê 27 - Brigadeiros</title>

<link href="https://fonts.googleapis.com/css2?family=Sirin+Stencil&family=Sirenik:wght@400;700&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    background:#F3EBDD; /* creme */
    font-family:'Sirenik', serif;
    color:#3C352E;
}

.container{
    width:85%;
    max-width:1200px;
    margin:auto;
    padding:80px 0;
}

h1{
    text-align:center;
    font-size:64px;
    margin-bottom:70px;
    letter-spacing:2px;
    font-weight:700;
}

.menu{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(340px,1fr));
    gap:45px;
}

.card{
    background:#FBF6EC; /* mais claro que o fundo */
    border-radius:28px;
    overflow:hidden;
    box-shadow:0 20px 60px rgba(0,0,0,0.06);
    transition:0.4s ease;
    display:flex;
    flex-direction:column;
}

.card:hover{
    transform:translateY(-12px);
    box-shadow:0 30px 80px rgba(0,0,0,0.10);
}

.card img{
    width:100%;
    height:250px;
    object-fit:cover;
}

.content{
    padding:30px;
    flex:1;
}

.content h2{
    font-size:28px;
    margin-bottom:15px;
    font-weight:700;
}

.descricao{
    font-size:16px;
    line-height:1.7;
    margin-bottom:20px;
    color:#5B5148;
}

button{
    background:#C6A14A;
    border:none;
    padding:10px 24px;
    border-radius:40px;
    cursor:pointer;
    font-family:'Sirenik', serif;
    font-weight:700;
    transition:0.3s ease;
}

button:hover{
    background:#B48F3C;
    transform:scale(1.05);
}

.valores{
    max-height:0;
    overflow:hidden;
    transition:max-height 0.6s ease;
}

.valores p{
    display:flex;
    justify-content:space-between;
    border-bottom:1px dashed #D8C6A3;
    padding:8px 0;
    margin:0;
    font-size:15px;
}

.card.active .valores{
    max-height:400px;
    margin-top:20px;
}

@media(max-width:768px){
    h1{
        font-size:42px;
    }
}

</style>
</head>

<body>

<div class="container">
<h1>Brigadeiros</h1>

<div class="menu">

<div class="card">
<img src="https://source.unsplash.com/600x600/?brigadeiro">
<div class="content">
<h2>Tradicional</h2>
<div class="descricao">
O clássico brasileiro reinterpretado com elegância. Chocolate 50% cacau, textura cremosa e acabamento premium.
</div>
<button onclick="toggleCard(this)">Ver Valores</button>
<div class="valores">
<p><span>Unidade</span><span>R$2,50</span></p>
<p><span>25 unidades</span><span>R$65,00</span></p>
<p><span>50 unidades</span><span>R$95,00</span></p>
<p><span>100 unidades</span><span>R$180,00</span></p>
</div>
</div>
</div>

</div>
</div>

<script>
function toggleCard(button){
    const card = button.closest(".card");
    card.classList.toggle("active");
    button.innerText = card.classList.contains("active") ? "Ocultar Valores" : "Ver Valores";
}
</script>

</body>
</html>
